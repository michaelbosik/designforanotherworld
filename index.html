<!DOCTYPE html>
<html>
<head>

<meta http-equiv="origin-trial" data-feature="WebVR (For Chrome M59+)" data-expires="2017-07-28" content="ArFv1ZeTwzkhjNE00uAE+XtiQB41fwqG/TqlFMLrepd9sforQSvQE/tgfIbUMYNuNre4QR1k4/z8xp2mV3dbhwwAAABeeyJvcmlnaW4iOiJodHRwczovL2FmcmFtZS5pbzo0NDMiLCJmZWF0dXJlIjoiV2ViVlIxLjEiLCJleHBpcnkiOjE1MDEyMTcwMDIsImlzU3ViZG9tYWluIjp0cnVlfQ==">
<meta charset="utf-8">
<title>Spheres &amp; Fog</title>
<meta name="description" content="Spheres &amp; Fog - A-Frame">
<script src="aframe/aframe-master.min.js"></script>
</head>
<body>
<!--<a-scene background="color: #AAB" fog="type: linear; color: #AAB; far: 30; near: 0">-->
    <a-scene>

        <a-assets>
            <img id="space" src="assets/texturemap/Space.png">
            <img id="earth" src="assets/texturemap/Earth.png">
            <img id="jupiter" src="assets/texturemap/Jupiter.png">
            <img id="mars" src="assets/texturemap/mars.png">
            <img id="mercury" src="assets/texturemap/mercury.png">
            <img id="neptune" src="assets/texturemap/neptune.png">
            <img id="saturn" src="assets/texturemap/Saturn.png">
            <img id="uranus" src="assets/texturemap/uranus.png">
            <img id="venus" src="assets/texturemap/venus.png">
        </a-assets>
    
        <a-sky src="#space"></a-sky>

        <a-entity position="0 0 -5">
            <a-sphere position="0 4.2 0" radius="4.2" color="#4CC3D9" roughness="0.8" width-segments="52" height-segments="52"></a-sphere>
        </a-entity>

        <a-entity position="-3 0 0">
            <a-sphere position="0 1.75 0" radius="1.75" color="#7BC8A4" roughness="0.2"></a-sphere>
        </a-entity>

        <a-entity position="1 0 0">
            <a-sphere position="0 1 0" radius="1" color="#FFC65D" metalness="0"></a-sphere>
        </a-entity>

        <a-entity position="3 0 1">
            <a-sphere position="0 0.5 0" radius="0.5" color="#FFC65D"></a-sphere>
        </a-entity>

        <a-entity position="20 0 -2">
            <a-sphere position="0 10 0" radius="10" color="#93648D" segments-width="52" segments-height="52"></a-sphere>
        </a-entity>

        <a-entity position="-24 0 -34">
            <a-sphere position="0 18 0" radius="18" color="#FFC65D"></a-sphere>
        </a-entity>

        <a-entity position="25 0 20">
            <a-sphere position="0 12 0" radius="12" color="#7BC8A4"></a-sphere>
        </a-entity>

        <a-entity position="-15 0 5">
            <a-sphere position="0 3 0" radius="3" color="#ECECEC"></a-sphere>
        </a-entity>

        <a-entity position="-6 0 6">
            <a-sphere position="0 1 0" radius="1" color="#F16745" roughness="0.8"></a-sphere>
        </a-entity>

        <a-entity position="-20 0 30">
            <a-sphere position="0 30 0" radius="30" src="#earth" roughness="0.6"></a-sphere>
        </a-entity>

        <a-entity position="-1 0 14">
            <a-sphere position="0 2 0" radius="2" color="#4CC3D9"></a-sphere>
        </a-entity>

        <a-entity position="10 0 15">
            <a-sphere position="0 4 0" radius="4" color="#F16745" roughness="1"></a-sphere>
        </a-entity>

        <a-entity position="6 0 4">
            <a-sphere position="0 1.5 0" radius="1.5" color="#4CC3D9" metalness="0.1"></a-sphere>
        </a-entity>

        <a-entity position="5 0 14">
            <a-sphere position="0 .6 0" radius=".6" color="#FFC65D"></a-sphere>
        </a-entity>

        <a-entity position="5 0 25">
            <a-sphere position="0 2 0" radius="2" color="#93648D"></a-sphere>
        </a-entity>

    </a-scene>
</body>
</html>
